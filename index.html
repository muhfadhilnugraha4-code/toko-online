<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ðŸ”¹ Header & Navbar -->

    <div class="logo">LazaShop</div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Beranda</a></li>
        <li><a href="#">Produk</a></li>

        <li><a href="#">Kontak</a></li>

    </nav>
    <div class="hamburger">&#9776;</div>
  </header>

  <!-- ðŸ”¹ Slideshow -->
  <section class="slideshow">
    <div class="slides fade">
      <img src="lazada.jpeg" alt="Slide 1">

    <div class="slides fade">
      <img src="lasada99.jpeg" alt="Slide 3">
    </div>
  </section>

  <!-- ðŸ”¹ Produk -->
  <section class="products">
    <h2>Produk Unggulan</h2>
    <div class="product-grid">
      <div class="product-card">
        <img src="kaus kaki.jpeg" alt="Produk 1">
        <h3>KAUS KAKI</h3>

      </div>
      <div class="product-card">

      </div>
      <div class="product-card">
        <img src="sandal.jpeg" alt="Produk 3">
        <h3>SANDAL JEPIT </h3>
        <p>Rp 1.000.000</p>
        <button>Beli Sekarang</button>
      </div>
    </div>
    <div class="product-grid">
      <div class="product-card">
        <img src="sepatu.jpeg" alt="Produk 1">
        <h3>SEPATU</h3>
        <p>Rp 1.500.000</p>
        <button>Beli Sekarang</button>
      </div>
      <div class="product-card">
        <img src="tas.jpeg" alt="Produk 2">

      </div>
      <div class="product-card">

  </section>

  <!-- ðŸ”¹ Footer -->
  <footer>
    <p>Â© 2025 LazaShop. Semua Hak Dilindungi.</p>
  </footer>

  <!-- ðŸ”¹ Script untuk slideshow & hamburger -->
  <script>
    // Slideshow
    let slideIndex = 0;
    showSlides();
    function showSlides() {
      let slides = document.querySelectorAll(".slides");
      slides.forEach(slide => slide.style.display = "none");
      slideIndex++;
      if (slideIndex > slides.length) {slideIndex = 1}
      slides[slideIndex-1].style.display = "block";
      setTimeout(showSlides, 3000); // Ganti gambar setiap 3 detik
    }

    // Hamburger Menu
    const hamburger = document.querySelector(".hamburger");
    const navbar = document.querySelector(".navbar ul");
    hamburger.addEventListener("click", () => {
      navbar.classList.toggle("active");
    });
  </script>
</body>
</html>
